<!-- Start filters -->
<div class="filters">
    <% filters.forEach(function(filter, index) { %>
      <div 
        class="filters__item<%= index === 0 ? ' filters__item--active' : '' %> "
        data-filter="<%= filter.slug %>"
      >
        <%= filter.title %>
        <svg class="filters__dropdown-icon">
          <use xlink:href="#icon-arrow-left"></use>
        </svg>
      </div>
    <% }) %>
</div>
<!-- End filters -->
